<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Staff</title>
    <link rel="icon" href="./img/team.png" type="icon/x-icon">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#joe">Joe</a>
            <a href="#matt">Matt</a>
            <a href="#jane">Jane</a>
        </nav>
    </header>

    <main>
        <figure id="joe">
            <img src="./img/profile1-500x500.png" alt="" title="Joe">
            <figurecaption><b style="color: black;">Joe Coder</b></figurecaption>
            <p style="font-size: 30px; font-family: monospace;">&quot;I code stuff.&quot;</p>
        </figure>
        <figure id="matt">
            <img src="./img/profile2-500x500.png" alt="" title="Matt">
            <figurecaption><b style="color: black;">Matt Designer</b></figurecaption>
            <p style="font-size: 30px; font-family: monospace;">&quot;I design stuff.&quot;</p>
        </figure>
        <figure id="jane">
            <img src="./img/profile3-500x500.png" alt="" title="Jane">
            <figurecaption><b style="color: black;">Jane Dev Rel</b></figurecaption>
            <p style="font-size: 30px; font-family: monospace;">&quot;I teach stuff.&quot;</p>
        </figure>
    </main>
    
    <footer>&copy; Acme Co.</footer>
</body>
</html>
